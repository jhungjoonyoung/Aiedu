TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.5 #0.18  
  min_vel_x: 0.0 #0.08  

  max_vel_theta: 1.0 #0.01 
  min_vel_theta: -1.0 #0.01 
  min_in_place_vel_theta: 0.4 #.01 

  acc_lim_x:  2.5 #0.05 
  acc_lim_theta: 3.2 #0.025 

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.15

# Forward Simulation Parameters
  sim_time: 1.0 #0.8 
  vx_samples: 6
  vtheta_samples: 20

# Trajectory Scoring Parameters
  meter_scoring: false
  pdist_scale: 0.6
  gdist_scale: 0.8
  occdist_scale: 0.01 #0.01
  dwa: true

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Differential-drive robot configuration
  holonomic_robot: true #false
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 0
